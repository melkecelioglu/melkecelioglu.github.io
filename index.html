<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" charset="utf-8"></script>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>

  <body>
    <div class="game-container">
   
      <div class="border-top"></div>
      <div class="sky">
        <div class="bird"></div>
        <div class="heart"><p id="p3">0</p></div>
      </div>
      <div class="screen" id="gameover" style="display:none;">
        <h2>Game Over</h2>
        <button  class="buton" onclick="restartGame()">Start New Game</button>
      </div>
      <div id="instruction" >
      </div>
    </div>
    <div class="ground-container">
      <p id="p1">Your Score:<span id="score"></span></p>
      <p id="p2">Highest Score: <span id="high"></span></p>
      <div class="ground-moving">
       <p id="p4"><a href="https://www.youtube.com/watch?v=8xPsg6yv7TU&t=3102s">Referans</a></p>
      </div>
      
    </div>
    <div class="border-right"></div>
    <audio id="audio" src="./sounds_fly.mp3"></audio>
    <audio id="audio2" src="./sounds_score.mp3"></audio>
    <audio id="audio3" src="./res_audio_hit.mp3"></audio>
    <audio id="audio4" src="./Victory-SoundEffect.mp3"></audio>
  
    <script>
function restartGame() {
      window.location.reload();
      console.log('Starting new game');
    }
  
  </script>
  </body>
</html>
